<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Sliders</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature Flower</h1>
                <p>All in pinkk</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Blueee Sky</h1>
                <p>With their mountains</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url('https://media.istockphoto.com/photos/lupins-of-lake-tekapo-picture-id607280514?b=1&k=20&m=607280514&s=170667a&w=0&h=iBsmzX8SVWrT07wV1cjfkuztajL1oiTaBvzeYj0XoYY=') ;"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60');"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGZseWluZyUyMGVhZ2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60');"></div>
        </div>
        <div class="action-buttons">
            <div class="down-button">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="up-button">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
